<!DOCTYPE html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="./javaScript/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
  </head>
<html>
  <body>
    <div id="quote-box" class="position-absolute top-50 start-50 translate-middle ">
      <div id="text"></div>
      <div id="author"></div>
      <div class="container">
        <div class="row" style="margin-top: 20px;">
          <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" class="col-2 bi bi-twitter"></a>
          <div class="col"></div>
          <button id="new-quote" onClick={makeQuote()} class="col-3"><strong>New Quote</strong></button>
        </div>
      </div>
    </div>
  </body>
</html>
